{% load static %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if all_topics_list %}
<ul>
    {% for topic in all_topics_list %}
        <li><a href="{% url 'polls:index_question' topic.id %}">{{ topic.topic_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No topics available.</p>
{% endif %}
